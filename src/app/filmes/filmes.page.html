<ion-content fullscreen="true">
  <ion-header translucent="true">
    <ion-toolbar>
      <ion-title>Movies</ion-title>
      <ion-buttons slot="end">
        <!-- BotÃ£o de Favoritos alterado para NavController -->
        <ion-button (click)="goToFavoritos()">
          <ion-icon name="heart"></ion-icon>
          Favorites
        </ion-button>
      </ion-buttons>
    </ion-toolbar> 
  </ion-header>
  
  <ion-spinner *ngIf="!popularMovies.length" name="crescent"></ion-spinner>
  <div class="section" *ngIf="popularMovies.length > 0">
    <h2>Popular Movies Showing</h2>
    <ion-grid>
      <ion-row>
        <ion-col size="6" size-md="4" size-lg="3" *ngFor="let movie of popularMovies">
          <ion-card (click)="goToMovieDetails(movie.id)">
            <img [src]="'https://image.tmdb.org/t/p/w500/' + movie.poster_path" />
            <ion-card-content>
              <h3>{{ movie.title }}</h3>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
