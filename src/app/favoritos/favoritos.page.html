<ion-content [fullscreen]="true"> 
  <ion-header [translucent]="true">
    <ion-toolbar>
          <ion-buttons slot="start">
        <ion-back-button defaultHref="/filmes"></ion-back-button> <!-- Correto -->
      </ion-buttons>
      <ion-title>Favoritos</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="favorites-container">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="6" size-lg="4" *ngFor="let movie of favorites">
          <ion-card (click)="goToMovieDetails(movie.id)">
            <img class="poster" [src]="'https://image.tmdb.org/t/p/w500/' + movie.poster_path"/>
            <ion-card-content>
              <h2>{{ movie.title }}</h2>
              <ion-button color="danger" (click)="removeFavorite(movie.id)">
                Remover
              </ion-button> 
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
