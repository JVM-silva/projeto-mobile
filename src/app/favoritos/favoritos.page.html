<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Favoritos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="favorites-container">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="6" size-lg="4" *ngFor="let movie of favorites">
          <ion-card>
            <img
              class="poster"
              [src]="'https://image.tmdb.org/t/p/w500/' + movie.poster_path"
              alt="{{ movie.title }}"
            />
            <ion-card-content>
              <h2>{{ movie.title }}</h2>
              <ion-button color="danger" (click)="removeFavorite(movie.id)">
                Remover
              </ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
